<div class="row">
  <!-- Statistics -->
  @for (stat of stats; track stat) {
    <div class="col-sm-6 col-md-3">
      <mat-card [class]="['text-white', 'b-0', stat.color]">
        <mat-card-header>
          <mat-card-subtitle class="text-white">{{ stat.title }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <h2 class="m-t-0 m-b-8">{{ stat.amount }}</h2>
          <mtx-progress
            [value]="stat.progress.value"
            height="2px"
            foreground="rgba(255,255,255,1)"
            background="rgba(0,0,0,.4)"
          />
          <small class="text-muted">Monthly</small>
        </mat-card-content>
      </mat-card>
    </div>
  }

  <!-- Charts -->
  <div class="col-md-7">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Sales & Purchase</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div id="chart1"></div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-md-5">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Product sales </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div id="chart2"></div>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Others -->
   <div class="col-md-12">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Sales by Salesmen</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <apx-chart
        [series]="salesmenBarChartOptions.series"
        [chart]="salesmenBarChartOptions.chart"
        [xaxis]="salesmenBarChartOptions.xaxis"
        [title]="salesmenBarChartOptions.title" />
    </mat-card-content>
  </mat-card>
</div>

    <mat-card>
      <mat-card-header>
        <mat-card-title>Product stocks</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <table class="w-full" mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element">{{ element.position }}</td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef>Weight</th>
            <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
          </ng-container>
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef>Symbol</th>
            <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </mat-card-content>
    </mat-card>
