<page-header class="bg-dark text-light" title="{{ 'profile' | translate }}" />

<div class="row">
  <div class="col-sm-4 col-md-4 col-lg-3">
    <mat-card>
      <mat-card-content>
        <div class="text-center">
          <div class="profile-image-container">
            <img class="m-b-8 r-full" [src]="user.avatar || 'assets/images/avatars/default-avatar.png'" alt="" width="120" />
            <button mat-mini-fab color="primary" class="upload-button" (click)="fileInput.click()">
              <mat-icon>photo_camera</mat-icon>
            </button>
            <input #fileInput type="file" accept="image/*" (change)="onFileSelected($event)" style="display: none" />
          </div>
          <h2 class="m-t-0 m-b-8 f-w-400">{{ user.name }}</h2>
          <p class="m-t-0 m-b-8">{{ user.role }}</p>
        </div>

        <mat-divider class="m-t-16 m-b-8" />

        <mat-nav-list>
          <!-- <a mat-list-item routerLink="/profile/settings">
            <mat-icon matListItemIcon>edit</mat-icon>
            {{ 'edit_profile' | translate }}
          </a> -->
          <a mat-list-item (click)="logout()" (keydown.enter)="logout()" tabindex="0">
            <mat-icon matListItemIcon>exit_to_app</mat-icon>
            {{ 'logout' | translate }}
          </a>
        </mat-nav-list>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-sm-8 col-md-8 col-lg-9">
    <router-outlet />
  </div>
</div>
