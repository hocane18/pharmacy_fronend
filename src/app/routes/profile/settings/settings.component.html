<mat-card>
  <mat-card-header class="m-b-16">
    <mat-card-title>Edit Profile</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="reactiveForm" class="form-field-full" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-6 col-xl-4">
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput placeholder="Enter your name" formControlName="name" required />
            @if (reactiveForm.get('name')?.invalid) {
              <mat-error>Please enter your name</mat-error>
            }
          </mat-form-field>
        </div>

        <div class="col-sm-6 col-xl-4">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput placeholder="Enter your email" formControlName="email" required />
            @if (reactiveForm.get('email')?.invalid) {
              <mat-error>{{ getErrorMessage(reactiveForm) }}</mat-error>
            }
          </mat-form-field>
        </div>

        <!-- <div class="col-sm-6 col-xl-4">
          <mat-form-field>
            <mat-label>Phone Number</mat-label>
            <input matInput placeholder="Enter your phone number" formControlName="phone" required />
            <mat-icon matSuffix>phone</mat-icon>
            @if (reactiveForm.get('phone')?.invalid) {
              <mat-error>Please enter your phone number</mat-error>
            }
          </mat-form-field>
        </div> -->

        <div class="col-sm-6 col-xl-4">
          <mat-form-field>
            <mat-label>Role</mat-label>
            <input matInput formControlName="role" readonly />
            <mat-icon matSuffix>badge</mat-icon>
          </mat-form-field>
        </div>
      </div>

      <div class="d-flex justify-content-end">
        <button mat-flat-button color="primary" type="submit" [disabled]="reactiveForm.invalid">Save</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
