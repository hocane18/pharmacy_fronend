<page-header />




<div class="role-actions" style="margin: 16px 0;">
    <button mat-raised-button color="primary" (click)="openAddRoleDialog()">
        Add Role
    </button>
</div>

<mat-card>
    <mat-card-title>Roles List</mat-card-title>
    <mat-card-content>
        <table mat-table [dataSource]="roles" class="mat-elevation-z1" style="width: 100%;">
            <!-- Role Name Column -->
            <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Role Name</th>
            <td mat-cell *matCellDef="let role">{{ role.name }}</td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let role">
                <button mat-icon-button color="accent" (click)="editRole(role)">
                <mat-icon>edit</mat-icon>
                </button>
            </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['name', 'actions']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['name', 'actions'];"></tr>
        </table>
    </mat-card-content>
</mat-card>

<!-- Add/Edit Role Dialog -->
<ng-template #roleDialog>
    <h2 mat-dialog-title>{{ isEditMode ? 'Edit Role' : 'Add Role' }}</h2>
    <mat-dialog-content>
        <mat-form-field style="width: 100%;">
            <mat-label>Role Name</mat-label>
            <input matInput [(ngModel)]="roleForm.name" />
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-raised-button color="primary" (click)="saveRole()">
            {{ isEditMode ? 'Update' : 'Add' }}
        </button>
    </mat-dialog-actions>
</ng-template>
